<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по основам C++</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            margin: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .question {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }
        
        .question-number {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .question-text {
            font-size: 1.1em;
            line-height: 1.6;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .options {
            display: grid;
            gap: 10px;
        }
        
        .option {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option:hover {
            border-color: #3498db;
            transform: translateX(5px);
        }
        
        .option input {
            margin-right: 10px;
        }
        
        .controls {
            text-align: center;
            margin-top: 30px;
        }
        
        button {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #ecf0f1;
            display: none;
        }
        
        .result-header {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 2em;
            font-weight: bold;
            color: #27ae60;
            text-align: center;
            margin: 20px 0;
        }
        
        .answer {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: white;
        }
        
        .correct {
            border-left: 4px solid #27ae60;
        }
        
        .incorrect {
            border-left: 4px solid #e74c3c;
        }
        
        .explanation {
            color: #7f8c8d;
            font-style: italic;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ecf0f1;
        }
        
        .timer {
            text-align: center;
            font-size: 1.2em;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .progress {
            background: #ecf0f1;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .question {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Тест по основам C++</h1>
            <div class="subtitle">Проверьте свои знания основ языка программирования C++</div>
        </div>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="timer" id="timer">Время: 20:00</div>
        
        <div id="error" style="color: #e74c3c; text-align: center; display: none;">
            Ошибка загрузки вопросов. Проверьте подключение к интернету.
        </div>
        
        <div id="questions"></div>
        
        <div class="controls">
            <button onclick="checkAnswers()">Завершить тест</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        let questionBank = [];
        let timeLeft = 1200; // 20 минут в секундах
        let timerInterval;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function normalizeText(text) {
            return text.trim().replace(/\s+/g, ' ').toLowerCase();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timer').textContent = `Время: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    checkAnswers();
                }
            }, 1000);
        }

        function updateProgress() {
            const answered = document.querySelectorAll('input[type="radio"]:checked').length;
            const total = document.querySelectorAll('.question').length;
            const progress = (answered / total) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        async function loadQuestions() {
            try {
                const response = await fetch('c++_questions.json?v=' + new Date().getTime());
                if (!response.ok) throw new Error(`Не удалось загрузить вопросы: ${response.status}`);
                const data = await response.json();
                
                if (!data.questions) throw new Error('Неверная структура файла: отсутствует ключ "questions"');
                questionBank = data.questions;

                const selectedQuestions = shuffle(questionBank).slice(0, 15);
                const questionsDiv = document.getElementById('questions');
                questionsDiv.innerHTML = '';
                
                selectedQuestions.forEach((q, index) => {
                    const questionNum = index + 1;
                    const questionHtml = `
                        <div class="question">
                            <div class="question-number">Вопрос ${questionNum}</div>
                            <div class="question-text">${q.question}</div>
                            <div class="options">
                                ${q.options.map((option, i) => `
                                    <label class="option">
                                        <input type="radio" name="q${questionNum}" value="${String.fromCharCode(97 + i)}" onchange="updateProgress()">
                                        ${option}
                                    </label>
                                `).join('')}
                            </div>
                        </div>`;
                    questionsDiv.innerHTML += questionHtml;
                });
                
                document.getElementById('error').style.display = 'none';
                startTimer();
                
            } catch (error) {
                console.error('Ошибка загрузки вопросов:', error);
                document.getElementById('error').style.display = 'block';
            }
        }

        function checkAnswers() {
            clearInterval(timerInterval);
            
            if (questionBank.length === 0) {
                document.getElementById('error').style.display = 'block';
                return;
            }

            const questionsDiv = document.getElementById('questions');
            const questions = questionsDiv.querySelectorAll('.question');
            let score = 0;
            let resultHtml = '';

            questions.forEach((questionElem, index) => {
                const questionText = questionElem.querySelector('.question-text').textContent;
                const normalizedQuestionText = normalizeText(questionText);
                const question = questionBank.find(q => normalizeText(q.question) === normalizedQuestionText);
                
                if (!question) return;
                
                const selectedOption = questionElem.querySelector('input[type="radio"]:checked');
                const questionNum = index + 1;
                
                if (selectedOption && selectedOption.value === question.correct) {
                    score++;
                    resultHtml += `
                        <div class="answer correct">
                            <strong>${questionNum}. ${question.question}</strong><br>
                            Ваш ответ: <span class="correct">✓ Правильно</span>
                            <div class="explanation">${question.explanation}</div>
                        </div>`;
                } else {
                    const userAnswer = selectedOption ? 
                        question.options[selectedOption.value.charCodeAt(0) - 97] : 
                        'Ответ не выбран';
                    const correctAnswer = question.options[question.correct.charCodeAt(0) - 97];
                    
                    resultHtml += `
                        <div class="answer incorrect">
                            <strong>${questionNum}. ${question.question}</strong><br>
                            Ваш ответ: <span class="incorrect">✗ ${userAnswer}</span><br>
                            Правильный ответ: <span class="correct">${correctAnswer}</span>
                            <div class="explanation">${question.explanation}</div>
                        </div>`;
                }
            });

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="result-header">
                    <h2>Результаты теста</h2>
                </div>
                <div class="score">${score}/${questions.length}</div>
                ${resultHtml}
                <div style="text-align: center; margin-top: 20px;">
                    <button onclick="location.reload()">Пройти тест снова</button>
                </div>`;
            resultDiv.style.display = 'block';
            
            // Прокрутка к результатам
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        window.onload = loadQuestions;
    </script>
</body>
</html>
